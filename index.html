<!DOCTYPE html>
<html lang="en">
	<link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet" />
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1 class="Matemasie">My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>I made this postcard using HTML5 and CSS3 during my academy course</p>
					<p>Hope you like it, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" placeholder="Name" /> <br />
						<input type="text" placeholder="Email" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<button class="Matemasie">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
